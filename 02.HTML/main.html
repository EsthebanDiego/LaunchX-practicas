<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/CupCake-icon.png">
    <title>Pasteleria Gloria</title>
</head>
<body>
    <nav>
        <a href="./baker.html">Baker Admin</a>
    </nav>
    <h1>Pasteleria Gloria</h1>
    <img class="logo" src="./images/PasteleriaLaGloria.png" alt="Logo Pasteleria Gloria">

    <hr>
    <h2>Selecciona el sabor(s) de tu pastel</h2>
    <input type="checkbox" id="chocolate" name="chocolate" value="chocolate">
    <label for="chocolate">Chocolate</label>
    <input type="checkbox" id="red-velvet" name="red-velvet" value="red-velvet">
    <label for="red-velvet">Red Velvet</label>
    <input type="checkbox" id="limon" name="limon" value="limon">
    <label for="limon">Limon</label><br>
    <input type="checkbox" id="vainilla" name="vainilla" value="vainilla">
    <label for="vainilla">Vainilla</label>
    <input type="checkbox" id="coco-limon" name="coco-limon" value="coco-limon">
    <label for="coco-limon">Coco y Limon</label>
    <input type="checkbox" id="zanahoria" name="zanahoria" value="zanahoria">
    <label for="zanahoria">Zanahoria</label><br>
    <input type="checkbox" id="tres-leches" name="tres-leches" value="tres-leches">
    <label for="tres-leches">Tres Leches</label>
    <input type="checkbox" id="cafe" name="cafe" value="cafe">
    <label for="cafe">Cafe</label>
    <input type="checkbox" id="platano" name="platano" value="platano">
    <label for="platano">Platano</label>
    <br><br><br><hr>

    <h2>Adornos de pastel</h2>
    <input type="checkbox" id="velitas" name="velitas" value="velitas">
    <label for="velitas">Velitas</label>
    <input type="checkbox" id="vela-numero" name="vela-numero" value="vela-numero">
    <label for="vela-numero">Vela de numero</label>
    <input type="checkbox" id="boda" name="boda" value="boda">
    <label for="boda">Boda</label>
    <br><br><br><hr>

    <h2>Formulario de confirmación</h2>
    <form action="" id="confirmacion-pedido" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" name="telefono" maxlength="10"><br><br>
        <label for="correo">Email</label>
        <input type="email" id="correo" name="correo"><br><br>
        <label for="descripcion">Descripcion</label><br>
        <input type="text" id="descripcion" name="descripcion" style="height: 120px; width:200px"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <br><br><br><hr>

    <footer>
        <address>
            Horario: 10:00 AM - 08:00 PM <br>
            Telefono: 33-33-33-33-33 <br>
            Dirección: <br>
            Calle detalles <br>
            ciudad, colonia, CP.
        </address>
    </footer>





</body>
</html>
